<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container">
    <h1>Event Management </h1>
    <hr>
    <form action="#" th:action="@{saveEvent}" th:object="${event}" method="POST" class="form-group">
        <h2>Create new Event</h2>
        <input type="text" th:field="*{eventName}" placeholder="Event Name" class="form-control">
        <input type="text" th:field="*{eventDescription}" placeholder="Event Description" class="form-control">
        <button type="submit" class="btn btn-success">Add Event</button>
    </form>
</div>
</body>
</html>
